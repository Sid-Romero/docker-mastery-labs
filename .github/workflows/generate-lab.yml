name: Auto-Generate DevOps Lab

on:
  # Round-robin between 3h and 5h intervals
  # Runs at: 00:00, 03:00, 08:00, 11:00, 16:00, 19:00 UTC (alternating 3h/5h pattern)
  schedule:
    - cron: '0 0,3,8,11,16,19 * * *'

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      force_generate:
        description: 'Force generate a lab even if 50+ labs exist'
        required: false
        default: false
        type: boolean
      technology:
        description: 'Force a specific technology (docker/kubernetes/helm/argocd/ansible)'
        required: false
        default: ''
        type: string

# Permissions for the GITHUB_TOKEN
permissions:
  contents: write

env:
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  MAX_LABS_BEFORE_DAILY: 50

jobs:
  check-frequency:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      lab_count: ${{ steps.check.outputs.lab_count }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Count existing labs and check frequency
        id: check
        run: |
          # Count directories matching lab-* pattern
          LAB_COUNT=$(find . -maxdepth 1 -type d -name 'lab-*' | wc -l)
          echo "lab_count=$LAB_COUNT" >> $GITHUB_OUTPUT
          echo "Current lab count: $LAB_COUNT"

          # If manual trigger with force, always run
          if [[ "${{ github.event.inputs.force_generate }}" == "true" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo " Force generate enabled"
            exit 0
          fi

          # If 50+ labs, only run once per day (check if already ran today)
          if [[ $LAB_COUNT -ge ${{ env.MAX_LABS_BEFORE_DAILY }} ]]; then
            echo " 50+ labs reached, checking if already generated today..."

            # Get today's date
            TODAY=$(date -u +%Y-%m-%d)

            # Check if a lab was created today (by checking git log)
            LABS_TODAY=$(git log --since="$TODAY 00:00:00" --until="$TODAY 23:59:59" --oneline --all -- 'lab-*' | wc -l)

            if [[ $LABS_TODAY -gt 0 ]]; then
              echo "should_run=false" >> $GITHUB_OUTPUT
              echo "⏸ Already generated a lab today, skipping (daily mode)"
            else
              echo "should_run=true" >> $GITHUB_OUTPUT
              echo " No lab generated today, proceeding (daily mode)"
            fi
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo " Under 50 labs, proceeding with normal frequency"
          fi

  generate-lab:
    needs: check-frequency
    if: needs.check-frequency.outputs.should_run == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Generate new lab
        id: generate
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FORCE_TECHNOLOGY: ${{ github.event.inputs.technology }}
          LAB_COUNT: ${{ needs.check-frequency.outputs.lab_count }}
        run: |
          cd scripts
          python lab_generator.py

      - name: Commit and push new lab
        run: |
          git config user.name "Lab Generator Bot"
          git config user.email "bot@docker-mastery-labs.local"

          # Check if there are changes to commit
          if [[ -n $(git status --porcelain) ]]; then
            git add .

            # Get the new lab directory name from the generator output
            NEW_LAB=$(ls -td lab-* 2>/dev/null | head -1)

            git commit -m " Auto-generated lab: $NEW_LAB

            Generated by Lab Generator Bot
            Trigger: ${{ github.event_name }}
            Lab count: ${{ needs.check-frequency.outputs.lab_count }} → $((LAB_COUNT + 1))"

            git push
            echo " New lab committed and pushed!"
          else
            echo "⚠️ No changes to commit"
          fi

      - name: Summary
        run: |
          echo "##  Lab Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Lab count before:** ${{ needs.check-frequency.outputs.lab_count }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Technology forced:** ${{ github.event.inputs.technology || 'random' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Lab" >> $GITHUB_STEP_SUMMARY
          NEW_LAB=$(ls -td lab-* 2>/dev/null | head -1)
          echo " \`$NEW_LAB\`" >> $GITHUB_STEP_SUMMARY
