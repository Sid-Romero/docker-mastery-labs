version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"] # Redundant, but good for demonstration
      interval: 5s
      timeout: 3s
      retries: 3